<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <title>Offical page</title>
</head>
<body>
    <div class="container">
        <div class="form-box">
            <form  name="formfill" onsubmit= "return validation(event)">
                <h2> Register </h2>
                <p id="result"></p>
                <div class="input-box">
                    <i class='bx bxs-user'></i>
                    <input type="text" name="username" placeholder="Username">
                </div>
                <div class="input-box">
                    <i class='bx bxs-envelope'></i>
                    <p id="result"></p>
                    <input type="Email" name="Email" placeholder="Email">
                </div>
                <div class="input-box">
                    <i class='bx bxs-phone'></i>
                    <p id="result"></p>
                    <input type="contact Number" name="Contact_Number" placeholder="Contact_Number">
                </div>
                <div class="input-box">
                    <i class='bx bxs-lock'></i>
                    <input type="Password" name="Password" placeholder="Password">
                </div>
                <div class="input-box">
                    <i class='bx bxs-lock'></i>
                    <input type="Password" name="Confirm_Password" placeholder="Confirm_Password">
                </div>
                <div >
                    <input type="submit" class="btn" onclick="validation()" value="Register">
                    <!-- <button type="submit" class="button">submit</button> -->
                </div>
                <div class="group">
                    <span><a href="#">Forget Password</a></span>
                    <span><a href="#">Login </a></span>
                </div>
        </form>
        </div>
        <div class="popup" id="popup">
            <ion-icon name="checkmark-circle-outline"></ion-icon>
            <h2>Thank you!</h2>
            <p>Successfull Registration. Thank you! </p>
            <a href="#"><button onclick="CloseSlide()">OK</button></a>
        </div>
    </div>
<script src="main.js"></script>
</body>
</html>
