<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <title>Offical page</title>
</head>
<body>
    <div class="container">
        <div class="form-box">
            <form  name="formfill" onsubmit= "return validation(event)">
                <h2> Register </h2>
                <div class="input-box">
                    <p id="username"></p>
                    <i class='bx bxs-user'></i>
                    <input type="text" name="username" placeholder="Username">
                </div>
                <div class="input-box">
                    <p id="email"></p>
                    <i class='bx bxs-envelope'></i>
                    <input type="Email" name="Email" placeholder="Email">
                </div>
                <div class="input-box">
                    <i class='bx bxs-phone'></i>
                    <p id="contact"></p>
                    <input type="contact Number" name="Contact_Number" placeholder="Contact_Number">
                </div>
                <div class="input-box">
                    <i class='bx bxs-lock'></i>
                    <p id="password"></p>
                    <input type="Password" name="Password" placeholder="Password">
                </div>
                <div class="input-box">
                    <i class='bx bxs-lock'></i>
                    <p id="cpassword"></p>
                    <input type="Password" name="Confirm_Password" placeholder="Confirm_Password">
                </div>
                <div >
                    <input type="submit" class="btn" onclick="validation()" value="Register">
                
                </div>
                
        </form>
        </div>
        <div class="popup" id="popup">
            <ion-icon name="checkmark-circle-outline"></ion-icon>
            <h2>Thank you!</h2>
            <p>Registration completed</p>
            
        </div>
    </div>
<script src="main.js"></script>
</body>
</html>
